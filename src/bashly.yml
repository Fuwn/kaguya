name: kaguya
help: Fuwn's Anime & Manga Utility
version: 0.1.0
commands:
  - name: anichart
    alias: ac
    dependencies: [xdg-open]
    help: Open AniChart
  - name: myanimelist
    alias: mal
    dependencies: [xdg-open]
    args:
      - name: profile
        help: Open a MyAnimeList profile
    help: Open MyAnimeList
  - name: anilist
    alias: al
    default: force
    dependencies: [xdg-open]
    args:
      - name: profile
        help: Open a AniList profile
    help: Open AniList
  - name: crunchyroll
    alias: cr
    dependencies: [xdg-open]
    args:
      - name: search
        repeatable: true
        help: Search within Crunchyroll
    help: Open Crunchyroll
  - name: hidive
    alias: hd
    dependencies: [xdg-open]
    args:
      - name: search
        repeatable: true
        help: Search within HIDIVE
    help: Open HIDIVE
  - name: watch
    alias: w
    dependencies: [ani-cli]
    args:
      - name: search
        repeatable: true
        help: Search within ani-cli
    help: Open ani-cli
    flags:
      - long: --dub
        short: -d
        help: Search for dubbed media only
  - name: character
    alias: c
    dependencies: [xdg-open, curl, echo, jq]
    args:
      - name: name
        required: true
        repeatable: true
    help: Search for a character on AniList
  - name: stream
    dependencies: [date, yt-dlp, sed, memento, rm]
    args:
      - name: uri
        required: true
    flags:
      - long: --browser
        arg: browser
        default: firefox
      - long: --fix
      - long: --download
      - long: --username
        short: -u
        arg: username
        conflicts: [--cookies]
      - long: --password
        short: -p
        arg: password
        conflicts: [--cookies]
      - long: --language
        short: -l
        arg: language
        default: en-US
      - long: --cookies
        short: -c
        arg: cookies
        conflicts: [--username --password]
      - long: --aria2c
        help: Use aria2c as your preferred M3U8 downloader
  - name: x
    dependencies: [xdg-open, curl, echo, tr, jq]
    help: Search for almost anything on AniList
    args:
      - name: title
        required: true
        repeatable: true
    flags:
      - long: --tv
        conflicts: [--manga --novel]
      - long: --manga
        conflicts: [--tv --novel]
      - long: --novel
        conflicts: [--tv --manga]
      - long: --any-tv
        conflicts: [--tv --manga --novel --any-manga]
      - long: --any-manga
        conflicts: [--tv --manga --novel --any-tv]
      - long: --al
        conflicts: [--mal]
      - long: --mal
        conflicts: [--al]
      - long: --both
        short: -b
        conflicts: [--al --mal]
      - long: --social
        short: -s
